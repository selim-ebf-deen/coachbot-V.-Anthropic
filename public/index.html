<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachBot - Coaching Personnel IA</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --accent2: #f5576c;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #333;
            --text-light: #666;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .header {
            text-align: center;
            padding: 40px 30px;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .auth-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 40px;
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }

        input:focus {
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
        }

        .switch-auth a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        .app-container {
            display: none;
            flex: 1;
            gap: 30px;
        }

        .sidebar {
            width: 300px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .user-info {
            text-align: center;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .days-nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .day-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .day-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .day-btn.active {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.3);
        }

        .chat-container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .day-info {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 25px;
            max-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            color: white;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 70%;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .chat-input-container {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .chat-input {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            resize: none;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .chat-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(240, 147, 251, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .logout-btn {
            margin-top: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .app-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .sidebar {
                width: 100%;
                padding: 20px;
            }
            
            .days-nav {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .auth-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="authSection">
            <div class="header glass">
                <h1>🤲🏻 CoachBot</h1>
                <p>Votre coach personnel IA pour 15 jours de transformation</p>
            </div>

            <div class="auth-container glass">
                <div id="loginForm" class="auth-form active">
                    <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary);">Connexion</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Mot de passe</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </form>
                    <div class="switch-auth">
                        Pas encore de compte ? <a onclick="showRegister()">S'inscrire</a>
                    </div>
                </div>

                <div id="registerForm" class="auth-form">
                    <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary);">Inscription</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Nom (optionnel)</label>
                            <input type="text" id="registerName">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Mot de passe</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                    <div class="switch-auth">
                        Déjà inscrit ? <a onclick="showLogin()">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="appSection" class="app-container">
            <div class="sidebar glass">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">👤</div>
                    <h3 id="userName">Utilisateur</h3>
                    <p id="userEmail">email@example.com</p>
                </div>

                <div>
                    <h4 style="color: white; margin-bottom: 15px; text-align: center;">Programme 15 jours</h4>
                    <div class="days-nav" id="daysNav"></div>
                </div>

                <button class="logout-btn" onclick="logout()">
                    🚪 Déconnexion
                </button>
            </div>

            <div class="chat-container glass">
                <div class="day-info">
                    <h3 id="dayTitle">Jour 1 - Bienvenue</h3>
                    <p id="dayDescription">Commençons votre parcours de transformation !</p>
                </div>

                <div class="chat-messages" id="chatMessages"></div>

                <div class="chat-input-container">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Écrivez votre message ici..." 
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
