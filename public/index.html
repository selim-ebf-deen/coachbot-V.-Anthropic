<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachBot - Transformation en 15 jours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 14px;
            opacity: 0.8;
        }

        .user-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .user-info.admin {
            border: 2px solid #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 193, 7, 0.1) 100%);
        }

        .user-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .admin-badge {
            background: #ffd700;
            color: #333;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .onboarding-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }

        .settings-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .days-nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .day-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .day-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .day-btn.active {
            background: white;
            color: #667eea;
        }

        .day-btn.admin-access {
            border: 2px solid #ffd700 !important;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3) !important;
        }

        .day-btn.admin-access::after {
            content: 'üëë';
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 14px;
            background: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .day-info {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .message.ai .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .voice-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .voice-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }

        .voice-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .voice-btn.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .voice-btn.recording::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid #ff4444;
            border-radius: 50%;
            animation: ripple 1s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .input-group {
            display: flex;
            flex: 1;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .auth-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
            transition: background 0.3s;
        }

        .auth-btn:hover {
            background: #5a6fd8;
        }

        .switch-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 15px;
            }

            .days-nav {
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }

            .day-btn {
                padding: 8px;
                font-size: 12px;
            }

            .main-content {
                flex: 1;
            }

            .chat-input-container {
                padding: 15px;
            }

            .voice-btn {
                width: 42px;
                height: 42px;
                font-size: 16px;
            }

            #userInput {
                min-height: 42px;
            }
        }

        /* Support Safari */
        @supports (-webkit-appearance: none) {
            .voice-btn {
                -webkit-appearance: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>ü§≤üèª CoachBot</h1>
                <p>15 jours de transformation</p>
            </div>

            <div id="userInfo" class="user-info">
                <div class="user-details">
                    <span class="user-name">Connexion...</span>
                </div>
            </div>

            <button class="settings-btn" onclick="coachBot.showSettings()">
                ‚öôÔ∏è Param√®tres
            </button>

            <div id="daysNav" class="days-nav">
                <!-- G√©n√©r√© dynamiquement -->
            </div>

            <button class="logout-btn" onclick="coachBot.logout()">
                D√©connexion
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div id="dayInfo" class="day-info">Jour 1 - Transformation</div>
            </div>

            <div id="chatMessages" class="chat-messages">
                <!-- Messages g√©n√©r√©s dynamiquement -->
            </div>

            <div class="chat-input-container">
                <div class="voice-controls">
                    <button id="micBtn" class="voice-btn" onclick="toggleVoice()" title="Parler">
                        üéôÔ∏è
                    </button>
                    <button class="voice-btn" onclick="stopSpeaking()" title="Arr√™ter la lecture">
                        üîä
                    </button>
                </div>
                
                <div class="input-group">
                    <textarea 
                        id="userInput" 
                        placeholder="Tapez votre message ou utilisez le micro..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal d'authentification -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <!-- Formulaire de connexion -->
            <div id="loginForm">
                <h2>Connexion CoachBot</h2>
                <div class="form-group">
                    <label for="loginEmail">Email :</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe :</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button class="auth-btn" onclick="coachBot.login()">Se connecter</button>
                <button class="switch-btn" onclick="coachBot.showRegister()">Cr√©er un compte</button>
            </div>

            <!-- Formulaire d'inscription -->
            <div id="registerForm" style="display: none;">
                <h2>Inscription CoachBot</h2>
                <div class="form-group">
                    <label for="registerEmail">Email :</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe :</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button class="auth-btn" onclick="coachBot.register()">S'inscrire</button>
                <button class="switch-btn" onclick="coachBot.showLogin()">D√©j√† un compte ?</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
