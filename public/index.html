<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 🎤 AUTORISATION MICROPHONE OBLIGATOIRE -->
    <meta http-equiv="Permissions-Policy" content="microphone=*">
    <meta http-equiv="Feature-Policy" content="microphone *">
    <title>CoachBot - Debug Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 14px;
            opacity: 0.8;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        .admin-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        .mode-indicator {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .navigation {
            flex: 1;
        }

        .navigation h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 30px;
        }

        .day-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .day-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .day-btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: auto;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .day-title {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            text-align: right;
        }

        .ai-message {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
        }

        .ai-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            gap: 15px;
            border-top: 1px solid #e9ecef;
            background: white;
            align-items: center;
        }

        .vocal-controls {
            display: flex;
            gap: 10px;
        }

        .vocal-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vocal-btn:hover {
            transform: scale(1.1);
        }

        #mic-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        #speaker-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
            color: white;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #6366F1;
        }

        #send-btn {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        /* Auth Modal */
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-container h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        .auth-container input {
            width: 100%;
            padding: 12px 16px;
            margin: 10px 0;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .auth-container input:focus {
            border-color: #6366F1;
        }

        .auth-container button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .auth-container button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }

        .auth-switch a {
            color: #6366F1;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                padding: 15px;
            }
            
            .days-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }
            
            .main-content {
                margin: 10px;
                flex: 1;
            }
            
            .chat-input {
                padding: 15px;
                gap: 10px;
            }
            
            .vocal-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            align-items: center;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

       @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 🕒 TIMER STYLES - AJOUTER ICI APRÈS @keyframes typing */
        .timer-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 0;
            margin: 0;
        }

        .timer-widget {
            max-width: 100%;
        }

        .timer-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .timer-icon {
            font-size: 20px;
        }

        .timer-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            color: white;
        }

        .timer-display {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .timer-clock {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: color 0.3s;
        }

        .timer-clock.timer-good { color: #10b981; }
        .timer-clock.timer-warning { color: #f59e0b; }
        .timer-clock.timer-urgent { color: #f97316; }
        .timer-clock.timer-critical { color: #ef4444; }

        .timer-progress {
            flex: 1;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #f59e0b 50%, #ef4444 100%);
            width: 0%;
            transition: width 1s ease;
        }

        .timer-motivation {
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .timer-motivation.timer-good { 
            background: rgba(16, 185, 129, 0.2);
            border-left: 3px solid #10b981;
        }

        .timer-motivation.timer-warning { 
            background: rgba(245, 158, 11, 0.2);
            border-left: 3px solid #f59e0b;
        }

        .timer-motivation.timer-urgent { 
            background: rgba(249, 115, 22, 0.2);
            border-left: 3px solid #f97316;
            animation: pulse 2s infinite;
        }

        .timer-motivation.timer-critical { 
            background: rgba(239, 68, 68, 0.2);
            border-left: 3px solid #ef4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .timer-expired {
            text-align: center;
            padding: 20px;
        }

        .expired-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .timer-expired h3 {
            margin: 0 0 8px 0;
            color: white;
            font-size: 18px;
        }

        .timer-expired p {
            margin: 0 0 15px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .next-day-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .next-day-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .program-complete {
            font-size: 18px;
            font-weight: 600;
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .timer-display {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .timer-clock {
                font-size: 20px;
            }

            .timer-title {
                font-size: 14px;
            }

            .timer-motivation {
                font-size: 13px;
            }
        }
        /* FIN TIMER STYLES */
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>🤲🏻 CoachBot</h1>
            <p>15 jours de transformation</p>
        </div>

        <!-- User Info -->
        <div class="user-info">
            <div>
                <strong>Connexion...</strong>
                <div class="mode-indicator">🔴 Local</div>
            </div>
        </div>

        <!-- Settings -->
        <button class="settings-btn" onclick="showSettings()">
            ⚙️ Paramètres
        </button>

        <!-- Navigation -->
        <div class="navigation">
            <h3>Navigation</h3>
            <div class="days-grid">
                <button class="day-btn active" data-day="1">J1</button>
                <button class="day-btn" data-day="2">J2</button>
                <button class="day-btn" data-day="3">J3</button>
                <button class="day-btn" data-day="4">J4</button>
                <button class="day-btn" data-day="5">J5</button>
                <button class="day-btn" data-day="6">J6</button>
                <button class="day-btn" data-day="7">J7</button>
                <button class="day-btn" data-day="8">J8</button>
                <button class="day-btn" data-day="9">J9</button>
                <button class="day-btn" data-day="10">J10</button>
                <button class="day-btn" data-day="11">J11</button>
                <button class="day-btn" data-day="12">J12</button>
                <button class="day-btn" data-day="13">J13</button>
                <button class="day-btn" data-day="14">J14</button>
                <button class="day-btn" data-day="15">J15</button>
            </div>
        </div>

        <!-- Logout -->
        <button class="logout-btn">Déconnexion</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="chat-header">
            <h2 class="day-title">Jour 1 - Transformation</h2>
        </div>

        <!-- Messages Container -->
        <div class="chat-messages">
            <!-- Les messages apparaîtront ici dynamiquement -->
        </div>

        <!-- Input Area -->
        <div class="chat-input">
            <div class="vocal-controls">
                <button id="mic-btn" class="vocal-btn" onclick="toggleVoice()" title="Reconnaissance vocale">
                    🎤
                </button>
                <button id="speaker-btn" class="vocal-btn" onclick="stopSpeaking()" title="Lecture audio">
                    🔊
                </button>
            </div>
            <input 
                type="text" 
                id="message-input" 
                placeholder="Tapez votre message ou utilisez le micro..."
                autocomplete="off"
            >
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" style="display: none;">
        <div class="auth-container">
            <!-- Login Form -->
            <form id="login-form">
                <h3>Connexion</h3>
                <input 
                    type="email" 
                    id="login-email" 
                    placeholder="Adresse email" 
                    required 
                    autocomplete="email"
                >
                <input 
                    type="password" 
                    id="login-password" 
                    placeholder="Mot de passe" 
                    required 
                    autocomplete="current-password"
                >
                <button type="submit">Se connecter</button>
                <div class="auth-switch">
                    <a href="#" id="show-register">Créer un nouveau compte</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" style="display: none;">
                <h3>Inscription</h3>
                <input 
                    type="text" 
                    id="register-name" 
                    placeholder="Nom complet" 
                    required 
                    autocomplete="name"
                >
                <input 
                    type="email" 
                    id="register-email" 
                    placeholder="Adresse email" 
                    required 
                    autocomplete="email"
                >
                <input 
                    type="password" 
                    id="register-password" 
                    placeholder="Mot de passe" 
                    required 
                    autocomplete="new-password"
                    minlength="6"
                >
                <button type="submit">Créer le compte</button>
                <div class="auth-switch">
                    <a href="#" id="show-login">Déjà un compte ? Se connecter</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>

    <!-- Debug Console -->
    <script>
        // Debug console pour vérifier les éléments
        console.log('=== DEBUG COACHBOT ===');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('✅ DOM chargé');
            
            // Vérifier les éléments critiques
            const elements = [
                '#message-input',
                '.chat-messages', 
                '.user-info',
                '#send-btn',
                '#auth-modal',
                '#login-form',
                '#register-form'
            ];
            
            elements.forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    console.log(`✅ ${selector} trouvé`);
                } else {
                    console.error(`❌ ${selector} MANQUANT`);
                }
            });
            
            // Test d'envoi de message simple
            const sendBtn = document.getElementById('send-btn');
            const messageInput = document.getElementById('message-input');
            
            if (sendBtn && messageInput) {
                sendBtn.addEventListener('click', () => {
                    console.log('🚀 Bouton Envoyer cliqué');
                    const message = messageInput.value.trim();
                    if (message) {
                        console.log('📝 Message à envoyer:', message);
                    } else {
                        console.log('⚠️ Message vide');
                    }
                });
                
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        console.log('⌨️ Entrée pressée');
                        sendBtn.click();
                    }
                });
            }
        });
        
        // Protection anti-double clic vocal
let voiceClickTimeout = null;

// Protection anti-double clic vocal
let voiceClickTimeout = null;

window.toggleVoice = function() {
    if (voiceClickTimeout) {
        console.log('🛑 Clic vocal ignoré (protection anti-spam)');
        return;
    }
    
    voiceClickTimeout = setTimeout(() => {
        voiceClickTimeout = null;
    }, 1000); // Réduit à 1 seconde
    
    console.log('🎤 Toggle Voice appelé (protégé)');
    
    if (window.coachBot && window.coachBot.voiceManager) {
        window.coachBot.voiceManager.debounceToggleRecording();
    } else {
        console.log('⚠️ VoiceManager non disponible - initialisation en cours...');
    }
};
        
        window.stopSpeaking = function() {
            console.log('🔊 Stop Speaking appelé');
            if (window.coachBot && window.coachBot.voiceManager) {
                window.coachBot.voiceManager.toggleSpeaker();
            } else {
                console.log('⚠️ VoiceManager non disponible');
            }
        };
        
        window.showSettings = function() {
            console.log('⚙️ Show Settings appelé');
            if (window.coachBot) {
                window.coachBot.showSettings();
            } else {
                console.log('⚠️ CoachBot non disponible');
                alert('CoachBot n\'est pas encore initialisé. Veuillez patienter...');
            }
        };
    </script>
</body>
</html>
